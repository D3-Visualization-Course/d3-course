<html>

<head>

</head>

<body>
    <div>
        Value: <input id="input" />    
    </div>
    <svg id="container" height="300" width="500" , style="border: solid 1px #000">
        <g id="body" style="transform:translate(100px,0px)"></g>
        <g id="yAxis"></g>
        <g id="xAxis"></g>

    </svg>
    
    <div id="output"></div>
</body>
<script src="d3.js"></script>
<script>
    let body = d3.select("#body")
    d3.csv("data.csv").then(showData)

    d3.select("#input").on("change", function () {
        write("Typed " + d3.event.target.value)
    })

    function clear(text) {
        d3.select("#output").selectAll("div").remove()
    }

    function write(text) {
        d3.select("#output").append("div").text(text)
    }

    function showData(clients) {
        let max = d3.max(clients, d => d.Weight)
        let scale = d3.scaleLinear().range([0, 300])
            .domain([0, max])

        let scalePosition = d3.scaleBand().rangeRound([0, 200]).domain(clients.map(d => d.Name))
        scalePosition.padding(0.3)
        let join = body.selectAll("rect")
            .data(clients)

        join.enter()
            .append("rect")
            .style("fill", "blue")
            .style("stroke", "white")
            .style("width", d => scale(d.Weight))
            .style("height", scalePosition.bandwidth())
            //.attr("y", d => scalePosition(d.Name))
            .style("transform", d => `translate(0,${scalePosition(d.Name)}px)`)

            .on("click", function(d) {
                clear()
                write("You clicked on " + d.Name)

                let target = d3.select(this)
                target.style("fill", "red")
                if(d3.event.shiftKey){
                    target.style("fill", "blue")
                }
                write("Mouse relative position: " + d3.mouse(this))
            })

        let xAxis = d3.axisBottom(scale)
            .ticks(4)
            .tickFormat(d => d + " lb")
        //.tickFormat(d3.format("$.2f"))

        d3.select("#xAxis")
            .style("transform", "translate(100px, 200px)")
            .call(xAxis)

        let yAxis = d3.axisLeft(scalePosition)
        yAxisContainer = d3.select("#yAxis")
            .style("transform", "translate(100px, 0px)")
            .call(yAxis)

        yAxisContainer.append("text")
            .text("Name")
            .attr("fill", "black")
            .attr("dy", 100)
            .attr("dx", -50)
            .attr("transform", "rotate(-90, -50, 100)")


    }


</script>

</html>
