<body>
    <svg id="container" style="border: solid 1px #000"></svg>

<script src="d3.js"></script>
<script>
    let container = d3.select("#container")

    let data = d3.csv("data.csv", showData)

    function showData(clients) {
        let join = container.selectAll("text").data(clients)
        let newData = join.enter()
            .append("rect")
            .attr("dx", 20)
            .attr("dy", 20)
            .text(d => d.Name + " New")
    }


</script>
